    <title>添加用户 - H-ui.admin v3.1</title>

    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
    <form id="f1" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="employId" name="employId" type="hidden">
                <input type="text" class="input-text"  name="employName" id="employName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="email" class="input-text"  placeholder="@"  name="employMali" id="employMali">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="employPhone"  name="employPhone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="employCard" id="employCard" >
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>入职时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="employTime" id="employTime" >
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职位：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="posid" id="posid">
					<option value="" selected>请选择职位</option>
					<option value="普通员工" >普通员工</option>
					<option value="超级管理员" >超级管理员</option>
					<option value="停车场主管" >停车场主管</option>
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="pass" id="pass" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="beizhu" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="btn1" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script src="js/jquery-1.12.4.min.js"></script>
<script>
    //获取参数方法
    function GetUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = encodeURI(window.location.search).substr(1).match(reg);
        if(r!=null)return unescape(r[2]); return null;
    }
    //使用获取参数方法
    var id= decodeURI(GetUrlParam("id"));
    console.log(id)
    $(function () {
        $.ajax({
            url:"getEmployees_byId",
            type:"post",
            data:{"id":id},
            success:function (result) {
                console.log(result)
                if(result.code==200){
                    $("#employId").val(result.data.employId);
                    $("#employName").val(result.data.employName);
                    $("#employCard").val(result.data.employCard);
                    $("#posid").val(result.data.posid);
                    $("#employPhone").val(result.data.employPhone);
                    $("#employMali").val(result.data.employMali);
                    $("#employTime").val(result.data.employTime);
                    $("#pass").val(result.data.pass);
                }
            }
        })
    })

    $("#btn1").on("click",function () {
        // $.ajax({
        // 	url:"insert_employees",
        // 	data:$("#f1").serialize(),
        // 	type:"post",
        // 	success:function (result) {
        // 		if(result.code==200){
        // 			alert(result.message)
        // 			layer_close();
        //
        // 		}else{
        // 			alert(result.message)
        // 			layer_close();
        // 		}
        // 	}
        // })
        admin_del(this)
    })
    /*管理员-添加*/
    function admin_del(obj){
        layer.confirm('确认吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'update_employees',
                dataType: 'json',
                data:$("#f1").serialize(),
                success: function(result){
                    if(result.code==200){
                        layer.msg(result.message,{icon:1,time:500},function () {
                            layer_close();
                        });

                    }else {
                        layer.msg(result.message.employCard,{icon:2,time:500});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                    layer_close();
                },
            });
        });
    }
</script>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                mobile:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                uploadfile:{
                    required:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
