<title>后台登录 - H-ui.admin v3.1</title>

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" id="f1" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="u1" name="userName" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="p1" name="pass" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="log" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/layer/2.4/layer.js"></script>
<script>
    $(":button").on("click",function () {
      var data = $("#f1").serialize();
      $.ajax({
        url:"adminLogin",
        method:"post",
        data:data,
        success:function (result) {
          console.log(result)
          if(result.code===20000){
            layer.msg(result.message,{icon:5,time:1000});
          }else if(result.code==401){
            layer.msg(result.message.pass,{icon:5,time:1000});
          }else if(result.code==200) {
            layer.msg(result.message,{icon:1,time:1000},function () {
              if(result.data.identity === "超级管理员"){
                  location.href = "index.html";
              }else {
                location.href = "index-2.html";
              }

            });
          }
        }
      })
    })
</script>



<script type="text/javascript" src="js/jquery/1.9.1/jquery.min.js"></script>
