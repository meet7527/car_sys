    <title>车位列表</title>
    <style type="text/css">
        .content{width:80%;margin:200px auto;}
        .hide_box{z-index:999;filter:alpha(opacity=50);background:#666;opacity: 0.5;-moz-opacity: 0.5;left:0;top:0;height:99%;width:100%;position:fixed;display:none;}
        .shang_box{width:540px;height:540px;padding:10px;background-color:#fff;border-radius:10px;position:fixed;z-index:1000;left:50%;top:50%;margin-left:-280px;margin-top:-280px;border:1px dotted #dedede;display:none;}
        .shang_box img{border:none;border-width:0;}
        .dashang{display:block;width:100px;margin:5px auto;height:25px;line-height:25px;padding:10px;background-color:#E74851;color:#fff;text-align:center;text-decoration:none;border-radius:10px;font-weight:bold;font-size:16px;transition: all 0.3s;}
        .dashang:hover{opacity:0.8;padding:15px;font-size:18px;}
        .shang_close{float:right;display:inline-block;}
        .shang_logo{display:block;text-align:center;margin:20px auto;}
        .shang_tit{width: 100%;height: 75px;text-align: center;line-height: 66px;color: #a3a3a3;font-size: 16px;background: url('img/cy-reward-title-bg.jpg');font-family: 'Microsoft YaHei';margin-top: 7px;margin-right:2px;}
        .shang_tit p{color:#a3a3a3;text-align:center;font-size:16px;}
        .shang_payimg{width:163px;padding:10px;border:6px solid #EA5F00;margin:0 auto;border-radius:3px;height:160px;}
        .shang_payimg img{display:block;text-align:center;width:135px;height:135px; }
        .pay_explain{text-align:center;margin:10px auto;font-size:20px;color:#080808;}
        .radiobox{width: 16px;height: 16px;background: url('img/radio2.jpg');display: block;float: left;margin-top: 5px;margin-right: 14px;}
        .checked .radiobox{background:url('img/radio1.jpg');}
        .shang_payselect{text-align:center;margin:0 auto;margin-top:40px;cursor:pointer;height:60px;width:280px;}
        .shang_payselect .pay_item{display:inline-block;margin-right:10px;float:left;}
        .shang_info{clear:both;}
        .shang_info p,.shang_info a{color:#C3C3C3;text-align:center;font-size:12px;text-decoration:none;line-height:2em;}
    </style>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 停车管理 <span class="c-gray en">&gt;</span> 停车区列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.reload()" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
        <input type="text" class="input-text" style="width:250px" placeholder="输入车位号" id="portId" name="">
        <button type="button" class="btn btn-success radius" id="carBtn" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
<!--            <a href="javascript:;" onclick="delUser(this)" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
<!--            <a href="javascript:;" onclick="product_add('添加客户','product-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加客户</a>-->
            <a href="javascript:;" onclick="product_add('添加客户','order-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 预订车位</a>

        </span>
        <span class="r">共有数据：<strong id="numT">54</strong> 条</span> </div>
    <div class="mt-20">
        <form id="uid">
            <table id="tab1" class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="40"><input name="" type="checkbox" value=""></th>
                    <th width="80">CARID</th>
                    <th width="100">车位状态</th>
                    <th width="100">车位编号</th>
                    <th width="100">车牌号</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>
        <div id="page" style="float: right;"></div>
    </div>
</div>

<!--支付界面-->
<div class="hide_box"></div>
<div class="shang_box">
    <a class="shang_close" href="javascript:void(0)" onclick="dashangclose()" title="关闭"><img src="img/close.jpg" alt="取消" /></a>
    <div class="shang_tit">
        <p>感谢您的支持，我会继续努力的!</p>
    </div>
    <div class="shang_payimg">
        <img src="img/alipayimg.jpg" alt="扫码支持" title="扫一扫" />
    </div>
    <div class="pay_explain" id="rmb">100 <i>￥</i></div>
    <div class="shang_payselect">
        <div class="pay_item checked" data-id="alipay">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="img/alipay.jpg" alt="支付宝" /></span>
        </div>
        <div class="pay_item" data-id="weipay">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="img/wechat.jpg" alt="微信" /></span>
        </div>
    </div>
    <div class="shang_info">
        <p>打开<span id="shang_pay_txt">支付宝</span>扫一扫，即可进行扫码打赏哦</p>
    </div>
</div>

<script>
    $(function () {
        $.ajax({
            url:"get_port",
            type:"post",
            data:{"pageNum":1,"pageSize":10},
            success:function (result) {
                console.log(result);
                if(result.code==200){
                    $("#numT").text(result.data.total)
                    addTable(result.data);
                    page(result.data)
                    //location.reload();
                }else {
                    layer.msg(result.message,{icon:2,time:1000});
                }
            }
        })
    })
    function page(pageInfo){
        $("#page").pagination(pageInfo.total,{ //第一个参数指定共多少条记录
            items_per_page:pageInfo.pageSize, // 每页显示多少条记录
            next_text:">", //下一页按钮图标
            prev_text:"<", //上一页按钮图标
            num_display_entries:5,//主体页数
            num_edge_entries: 2, //边缘页数
            callback: function(index){//定义一个回调函数，用于每次点击页码发起分页查询请求
                //index为当前页码，只不过下标是从0开始，因此需要+1操作
                var pageNum = ++index;
                $.ajax({
                    url : 'get_port',
                    method : 'post',
                    data : {'pageNum' : pageNum, 'pageSize' : 10},
                    success : function(result){
                        //渲染表格
                        addTable(result.data);
                    }
                });
            }
        });
    }
    function addTable(result) {
        $('#tab1 tr:not(:first)').remove();
        $.each(result.list,function (index,val) {
            $("#tab1").append("<tr>" +
                "<td><input name='id'  type='checkbox' value='"+val.carId+"'></td>"+
                "<td>"+val.id+"</td>" +
                "<td>"+val.portIdentity+"</td>" +
                "<td>"+val.portNum+"</td>" +
                "<td>"+val.carId+"</td>" +
                "<td>" +
                " <a title='编辑' href=\"javascript:;\" onclick=\"product_add('修改客户信息','product-update.html?id="+val.carId+"&port="+val.portNum+"','800','500')\" ><i class=\"Hui-iconfont\">&#xe6df;</i></a> " +
                " <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"picture_del(this,'"+val.carId+"')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a> " +
                "</td>"+
                "</tr>")

        })
    }

    function delUser(obj) {
        layer.confirm('确认要删除吗？',function(index) {
            $.ajax({
                url: "delete",
                data: $("#uid").serialize(),
                type: "post",
                success: function (result) {
                    if (result.code == 200) {
                        layer.msg(result.message, {icon: 6, time: 500}, function () {
                            location.reload();
                        });
                        //location.replace(location.href);
                    } else {
                        layer.msg(result.message, {icon: 2, time: 500});
                    }
                }
            })
        })
    }
    $("#carBtn").on("click",function () {
        $.ajax({
            url:"get_portByPort",
            data:{"port":$("#portId").val()},
            type:"post",
            success:function (val) {
                console.log(val)
                if(val.code==200){
                    $('#tab1 tr:not(:first)').remove();
                    $("#tab1").append("<tr>" +
                        "<td><input name='id'  type='checkbox' value='"+val.data.carId+"'></td>"+
                        "<td>"+val.data.id+"</td>" +
                        "<td>"+val.data.portIdentity+"</td>" +
                        "<td>"+val.data.portNum+"</td>" +
                        "<td>"+val.data.carId+"</td>" +
                        "<td>" +
                        " <a title='编辑' href=\"javascript:;\" onclick=\"product_add('修改客户信息','product-update.html?id="+val.data.carId+"&port="+val.data.portNum+"','800','500')\" ><i class=\"Hui-iconfont\">&#xe6df;</i></a> " +
                        " <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"picture_del(this,'"+val.data.carId+"')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a> " +
                        "</td>"+
                        "</tr>")
                }
            }
        })
    })


</script>

<script type="text/javascript">

    /*图片-删除*/
    function picture_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'delete',
                data:{"id":id},
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg(data.message,{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.message);
                },
            });
        });
    }
    function product_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
</script>
