<body>
<article class="page-container" >
    <form id="f1"  class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="orderUserName">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="orderPhoneNum">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="orderTime" class="input-text" name="orderTime" >
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车位号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select id="pNum" class="select" size="1" name="portNum">
                        <option>-选择车位号-</option>
                    </select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="btn1" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
    $("#btn1").on("click",function () {
        // $.ajax({
        //     url:"insert",
        //     data:$("#f1").serialize(),
        //     type:"post",
        //     success:function (result) {
        //         console.log(result)
        //         if(result.code==200){
        //             alert(result.message)
        //             layer_close()
        //         }else {
        //             alert(result.message)
        //             layer_close()
        //         }
        //     }
        // })
        order_add(this);
    })
    //判断是否在前面加0
    function getNow(s) {
        return s < 10 ? '0' + s: s;
    }
    var myDate = new Date();
    var year=myDate.getFullYear();        //获取当前年
    var month=myDate.getMonth()+1;   //获取当前月
    var date=myDate.getDate();            //获取当前日
    var h=myDate.getHours();              //获取当前小时数(0-23)
    var m=myDate.getMinutes();          //获取当前分钟数(0-59)
    var s=myDate.getSeconds();
    var now=year+'-'+getNow(month)+"-"+getNow(date)+" "+getNow(h)+':'+getNow(m)+":"+getNow(s);
    $("#orderTime").val(now);

    function order_add(obj){
        layer.confirm('确认吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'add_order',
                dataType: 'json',
                data:$("#f1").serialize(),
                success: function(result){
                    console.log(result)
                    if(result.code==200){
                        layer.msg(result.message,{icon:1,time:1000},function () {
                            location.reload();
                            layer_close();
                        });

                    }else if(result.code==20000) {
                        layer.msg(result.message,{icon:2,time:1000});
                    }else{
                        layer.msg(result.message.userTel,{icon:2,time:1000});
                    }
                },
            });
        });
    }

</script>

<script>
    $(function () {
        $.ajax({
            url:"get_portNum",
            type:"post",
            success:function (result) {
                console.log(result)
                if(result.code==200){
                    $.each(result.data,function (index,val) {
                        $("#pNum").append(
                            "<option value='"+val.portNum+"' >"+val.portNum+"</option>"
                        )
                    })
                }
            }
        })
    })
</script>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                mobile:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                uploadfile:{
                    required:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
