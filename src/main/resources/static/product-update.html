    <title>修改用户 - H-ui.admin v3.1</title>

<body>
<article class="page-container" >
    <form id="f1"  class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="userName" placeholder=""  name="userName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车牌号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="carId" placeholder=""  name="carId">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="userTel" placeholder=""  name="userTel">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="userCard" id="userCard" >
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="stopTime" id="stopTime">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>会员：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="carVip" class="select" size="1" name="carVip">
					<option value="否" >否</option>
					<option value="是" >是</option>
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车位号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select id="pNum" class="select" size="1" name="portNum">

                    </select>
				</span>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="bton" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
    //获取参数方法
    function GetUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = encodeURI(window.location.search).substr(1).match(reg);
        if(r!=null)return unescape(r[2]); return null;
    }
    //使用获取参数方法
    var id= decodeURI(GetUrlParam("id"));
    var port = decodeURI(GetUrlParam("port"));
    console.log(port)
    $(function () {
        $.ajax({
            url:"selectById",
            type:"post",
            data:{"id":id},
            success:function (result) {
                console.log(result)
                if(result.code==200){
                    $("#userName").val(result.data.userName);
                    $("#carId").val(result.data.carId);
                    $("#userTel").val(result.data.userTel);
                    $("#userCard").val(result.data.userCard);
                    $("#stopTime").val(result.data.stopTime);
                    $("#carVip").val(result.data.carVip);
                    $("#pNum").append(
                        "<option value='"+result.data.portNum+"'>"+result.data.portNum+"</option>"
                    );
                }
            }
        })
    })

    $("#bton").on("click",function () {
        $.ajax({
            url:"update_port",
            data:{"port":port},
            type:"post",
            success:function (result) {
                console.log(result)
            }
        })
        admin_del(this);
    })
    function admin_del(obj){
        layer.confirm('确认吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'update_carUser',
                dataType: 'json',
                data:$("#f1").serialize(),
                success: function(result){
                    if(result.code==200){
                        layer.msg(result.message,{icon:1,time:1000},function () {
                            location.reload()
                            layer_close();
                        });
                    }else {
                        layer.msg(result.message,{icon:2,time:1000});
                        layer_close();
                    }
                },
            });
        });
    }



</script>

<script>
    $(function () {
        $.ajax({
            url:"get_portNum",
            type:"post",
            success:function (result) {
                console.log(result)
                if(result.code==200){
                    $.each(result.data,function (index,val) {
                        $("#pNum").append(
                            "<option value='"+val.portNum+"' >"+val.portNum+"</option>"
                        )
                    })
                }
            }
        })
    })
</script>

<script type="text/javascript" src="js/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="js/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                mobile:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                uploadfile:{
                    required:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
